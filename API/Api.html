                Introduction
                Les API de HTML5 sont des interfaces de programmation d'applications qui permettent aux développeurs d'accéder aux fonctionnalités du navigateur web à partir de JavaScript.
                
                Elles sont conçues pour être simples à utiliser et permettent de créer des applications web plus riches et interactives.
                
                Module 1 : Introduction aux API de HTML5
                Les différents types d'API

                Module : Canvas
                 Présentation 
    L'API Canvas est une API graphique qui permet de créer des graphiques vectoriels en JS. Elle offre une grande flexibilité et permet de créer des graphiques de toutes tailles et complexités.

     Utilisation 
    Pour utiliser l'API Canvas, il faut d'abord créer des éléments canvas dans le document HTML. Cet élément est un conteneur pour les graphiques créés. 
    Une fois le canvas créé, il est possible de commencer à dessiner des graphiques à l'aide des méthodes de l'API Canvas. Ces méthodes permettent de créer des lignes, des formes géométriques, des images, etc.
           
La fonction getContext() prend un argument qui correspond au type de contexte graphique souhaité. Dans ce cas, on utilise le type 2D, qui est le type de contexte graphique le plus courant.

L'API Canvas propose une variété de méthodes pour dessiner des formes géométriques. Par exemple, la méthode beginPath() permet de commencer une nouvelle forme. La méthode moveTo() permet de déplacer le pointeur de dessin à un point donné. La méthode lineTo() permet de dessiner une ligne entre deux points, et la méthode fill() permet de remplir une forme.

L'API Canvas permet de contrôler l'apparence des formes géométriques dessinées. Par exemple, la propriété fillStyle permet de définir la couleur de remplissage d'une forme. La propriété strokeStyle permet de définir la couleur de trait d'une forme, et la propriété lineWidth permet de définir l'épaisseur du trait de la forme.

Exemple :
ctx.fillStyle = "red";
ctx.strokeStyle = "blue";
ctx.lineWidth = 5;

La méthode fillText permet de dessiner du texte.
Exemple :
ctx.fillStyle = "black";
ctx.fillText("Hello, les amis!", 10, 20);

L'API Canvas permet d'utiliser des images dans les dessins.
Pour cela, on utilise la méthode drawImage().
Exemple :

const image = new Image();
image.src = "image.png";
ctx.drawImage(image, 100, 100);

-->
